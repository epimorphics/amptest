    name: Ansible Deployment
    runs-on: ubuntu-20.04

    env:
      ANSIBLE_REPO: nrw-ansible-deployment
      HOST_PREFIX: nrw
      SSH_KEY_FILE: nrw.pem

    steps:
    - name: SSH Setup
      uses: shimataro/ssh-key-action@v2
      with:
        key: "${{ secrets.NRW_SSH_KEY }}"
        name: "${{ env.SSH_KEY_FILE }}" 
        known_hosts: unnesessary

    - name: Install Ansible
      uses: epimorphics/github-actions/ansible@1.43
      with:
        aws-access-key-id: "${{ secrets.BUILD_NRW_AWS_ACCESS_KEY_ID }}"
        aws-secret-access-key: "${{ secrets.BUILD_NRW_AWS_SECRET_ACCESS_KEY }}"
        aws-region: "eu_west_1"
        host-prefix: "${{ env.HOST_PREFIX}}"

    - name: Ansible Deployment Repository Checkout
      id: deploy
      uses: actions/checkout@v2
      with:
        repository: "epimorphics/${{ env.ANSIBLE_REPO }}"
        ref: "main"
        token: "${{ secrets.GIT_REPOSITORY_FULL_ACCESS_PAT }}"

    - name: Ansible Deploy
      uses: epimorphics/github-actions/ansible-deploy-tag@1.43
      with:
        repo: "${{ env.ANSIBLE_REPO }}"
        secret: "${{ secrets.ANSIBLE_VAULT_PASSWORD }}"
        stage: "dev"
        tag: "widgets"

