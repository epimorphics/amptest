name: Ansible Deployment
on:
  workflow_dispatch: {}
  push: {}
env:
  ANSIBLE_REPO: epimorphics/nrw-ansible-deployment
  ANSIBLE_TAG: amptest
  AWS_ACCESS_KEY_ID: "${{ secrets.BUILD_NRW_AWS_ACCESS_KEY_ID }}"
  AWS_SECRET_ACCESS_KEY: "${{ secrets.BUILD_NRW_AWS_SECRET_ACCESS_KEY }}"
  AWS_REGION: "eu-west-1"
  HOST_PREFIX: "nrw"
  SSH_KEY: "${{ secrets.NRW_SSH_KEY }}"

#---- Below this line should not require editing ----
jobs:
  publish:
    name: "Publish: ECR Image Upload"
    runs-on: ubuntu-20.04
    outputs:
      image: ${{ steps.mapper.outputs.image }}
      tag: ${{ steps.gitinfo.outputs.tag }}
      target: ${{ steps.mapper.outputs.target }}

    steps:
    - name: "Checkout"
      uses: actions/checkout@v2
#     with:
#       path: build

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: "${{ env.AWS_ACCESS_KEY_ID }}"
        aws-secret-access-key: "${{ env.AWS_SECRET_ACCESS_KEY }}"
        aws-region: "${{ env.AWS_REGION }}"

    - name: "Login to Amazon ECR"
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1   

    - name: "Check for mapped deployment"
      id: mapper
      uses: epimorphics/github-actions/mapper@v2
      with:
        ref: "${{github.ref}}"
#       mapFile: build/map.yml

    - name: "Create ECR"
      if: steps.mapper.outputs.image != ''
      uses: epimorphics/github-actions/create-ecr-action@v2
      with:
        image: ${{ steps.mapper.outputs.image }}

    - name: "Get git tag"
      if: steps.mapper.outputs.image != ''
      id: gitinfo
      uses: epimorphics/github-actions/git-info@v2
#     with:
#       path: build

    - name: "Publish image"
      if: steps.gitinfo.outputs.image != ''
      env:
        IMAGE: ${{ steps.mapper.outputs.image }}
        TAG: ${{ steps.gitinfo.outputs.tag }}
      shell: bash
      run: |
#       cd build
        make image publish
#       cd ..
#       rm -rf build


  deploy:
    needs: publish
    name: "Deploy: Ansible"
    runs-on: ubuntu-20.04
    if: needs.publish.outputs.tag != ''
    steps:
    - name: "Debug"
      shell: bash
      run: |
        ls -la

    - name: "SSH Setup: github -> aws"
      uses: shimataro/ssh-key-action@v2
      with:
        key: "${{ env.SSH_KEY }}"
        known_hosts: unnesessary

    - name: "Install Ansible"
      uses: epimorphics/github-actions/ansible@v2
      with:
        aws-access-key-id: "${{ env.AWS_ACCESS_KEY_ID }}"
        aws-secret-access-key: "${{ env.AWS_SECRET_ACCESS_KEY }}"
        aws-region: "${{ env.AWS_REGION }}"
        host-prefix: "${{ env.HOST_PREFIX}}"

    - name: "Ansible Deployment Repository Checkout"
      id: deploy
      uses: actions/checkout@v2
      with:
        repository: "${{ env.ANSIBLE_REPO }}"
        ref: "main"
        token: "${{ secrets.GIT_REPOSITORY_FULL_ACCESS_PAT }}"

    - name: "Ansible Deploy"
      uses: epimorphics/github-actions/ansible-deploy-tag@v2
      with:
        secret: "${{ secrets.ANSIBLE_VAULT_PASSWORD }}"
        stage: "${{ needs.publish.outputs.target }}"
        name: "${{ env.ANSIBLE_TAG }}"
        version: "${{ needs.publish.outputs.tag }}"

    - name: "Git Commit"
      shell: bash
      run: |
        git config --global user.name "Github CICD"
        git config --global user.email "noreply@epimorphics.com"
        git commit -am "Github/CICD: ${{ env.ANSIBLE_TAG }}:${{ needs.publish.outputs.tag }}"
        git push
